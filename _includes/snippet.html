<article>
  {% if include.post_content.heading %}
    <h1><a href="{{ include.post_content.url }}">{{ include.post_content.heading }}</a></h1>
  {% endif %}
  {{ include.post_content.content}}
  <div class="byline">
    <a href="{{ include.post_content.url }}">{{ include.post_content.date | date: "%A, %B %-d, %Y"}}</a>
  </div>
</article>
